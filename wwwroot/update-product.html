<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Miktarı Artırma</title>
    <style>
        /* Basit bir stil örneği */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .form-group {
            margin-bottom: 15px;
        }

            .form-group label {
                display: block;
                margin-bottom: 5px;
            }

            .form-group input {
                width: 100%;
                padding: 8px;
                box-sizing: border-box;
            }

        .btn {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
        }

            .btn:hover {
                background-color: #45a049;
            }

        .message {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Ürün Miktarını Artır</h2>
        <div class="form-group">
            <label for="productName">Ürün Adı:</label>
            <input type="text" id="productName" placeholder="Ürün adı girin">
        </div>
        <div class="form-group">
            <label for="quantityToAdd">Eklenecek Miktar:</label>
            <input type="number" id="quantityToAdd" placeholder="Eklenecek miktarı girin">
        </div>
        <button class="btn" id="increaseBtn">Artır</button>
        <div class="message" id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
